language: bash
sudo: required

os:
    - linux
#    - osx

env:
  matrix:
  #- OS_TYPE=centos OS_VERSION=6
  - OS_TYPE=centos OS_VERSION=7
  - OS_TYPE=debian OS_VERSION=8

#dist: trusty
  
before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update                  ; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then echo linux; fi
    - declare -p 
    - if [[ "$OS_TYPE" == "centos" ]]; then export distro=Redhat             ; fi
    - if [[ "$OS_TYPE" == "debian" ]]; then export distro=Debian             ; fi
    - declare -p 
    
script:
    - ./try_main_base.sh


